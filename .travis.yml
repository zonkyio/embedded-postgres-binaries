      name: amd64DebianJar
      os: linux
      install:
        - docker run --rm --privileged multiarch/qemu-user-static:register --reset
      env: VERSION=${PG94_VERSION} PG_VERSION=$PG94_VERSION
      script: ./gradlew :custom-debian-platform:testCustomDebianJar -Pversion=$VERSION -PpgVersion=$PG_VERSION -ParchName=arm64v8

